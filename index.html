<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

</head>
<header class = "banner">Weather Dashboard</header>

<body>
    
    <div class="col-sm-3 p-2 search">
        <form class="form-inline cityForm">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input class="form-control form-control-sm ml-3 w-75 cityEntry" type="text" placeholder="Search"
              aria-label="Search">
              <div class="container">
                <br>
                <ul class="list-group" id="myList">
                  <!-- <li class="list-group-item">First city</li> -->
                  
                </ul>
              </div>
        </form>
          
    </div>
    <div class="d-flex col-sm-9 p-2 cityDetails">city details</div>
    <div class="d-flex col-sm-9 p-2 fiveDay">
        <div class = "container">
            <div class = "row">
                <div class = "col-md-2 card"> day 1</div>
                <div class = "col-md-2 card"> day 2</div>
                <div class = "col-md-2 card"> day 3</div>
                <div class = "col-md-2 card"> day 4</div>
                <div class = "col-md-2 card"> day 5</div>
            </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">


var queryURL = "api.openweathermap.org/data/2.5/weather?q=" + location + "&appid=3ae82f9a8459dc078c90588dfa2e5441";
var location = document.getElementsByClassName("cityEntry");

$.ajax({
    url:queryURL,
    method:"GET"
}).then (function(response) {
    var liRow = $("<ul>").text;

    var city = $("<li>").text(location);
    
    liRow.append(city);
    $("ul").prepend(liRow);

});
   
   
        
    
    
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">



</head>
<header class="banner">Weather Dashboard</header>

<body>

    <div class="col-sm-3 p-2 search">
        <form class="form-inline cityForm">
            <i class="fas fa-search " aria-hidden="true"></i>
            <input class="form-control form-control-sm ml-3 w-75 " id="cityEntry" type="text" placeholder="Search"
                aria-label="Search">
            <div class="container">
                <br>
                <ul class="list-group" id="myList">
                    <!-- <li class="list-group-item">First city</li> -->

                </ul>
            </div>
        </form>

    </div>
    <div class="d-flex col-sm-9 p-2 cityDetails">
        <!--current city details-->
        <div class="container">
            <div class="row">
                <div id="temperature">

                    <div id="humidity">

                        <div id="windSpeed">

                            <div id="UV">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex col-sm-9 p-2" id="fiveDay">
        <div class="container">
            <div class="row">
                <div class="col-md-2 card">
                    <h1>Tomorrow</h1>
                    <div id="day1"></div>
                </div>
                <div class="col-md-2 card">
                    <h1>2 days from today</h1>
                    <div id="day2"></div>
                </div>
                <div class="col-md-2 card">
                    <h1>3 days from today</h1>
                    <div id="day3"></div>
                </div>
                <div class="col-md-2 card">
                    <h1>4 days from today</h1>
                    <div id="day4"></div>
                </div>
                <div class="col-md-2 card">
                    <h1>5 days from today</h1>
                    <div id="day5"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script> -->
    <script src="./script.js"></script>
</body>

</html>
